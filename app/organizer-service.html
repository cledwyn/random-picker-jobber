<link rel="import" href="../components/polymer/polymer.html">
<link rel="import" href="../components/core-ajax/core-ajax.html">
<link rel="import" href="../components/polymer-jsonp/polymer-jsonp.html">
<link rel="import" href="app-globals.html">
<polymer-element name="organizer-service" attributes="organizers">
  <template>
    <app-globals id="globals"></app-globals>
    <style>
    :host {
      display: none;
    }
    </style>
    <polymer-jsonp
      auto
      id="jsonp"
      url="{{baseAPIurl}}{{gplusEventid}}&callback="
      on-polymer-response="{{organizersLoaded}}"
    ></polymer-jsonp>
  </template>
   <script>
    document.addEventListener('polymer-ready', function() {

    });
  </script>
  <script>
  Polymer('organizer-service', {
    created: function() {
      this.organizers = [];
    },
    ready: function() {
      this.gplusEventid = this.$.globals.values.gplusEventid;
      this.baseAPIurl = this.$.globals.values.baseAPIurl;
      //this.$.ajax.go();
      //this.$.jsonp.go();

      var jsonp = this.$.jsonp;
      jsonp.addEventListener("polymer-response",
        function(e) {
          this.organizers = e.detail.response.organizers;
          // alert(e);
          // document.querySelector('template').model = {
          //   stockquote: e.detail.response[0]
          //};
        }
      );
    },
    organizersLoaded: function() {
      // Make a copy of the loaded data

      this.organizers = this.$.jsonp.response;
    }
  });
  </script>
</polymer-element>
