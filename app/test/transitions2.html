<!doctype html>
<html>
<head>

  <script src="../components/platform/platform.js"></script>
  <link href="../components/core-animated-pages/core-animated-pages.html" rel="import">
  <link href="../components/core-animated-pages/transitions/cross-fade.html" rel="import">
  <link href="../components/core-animated-pages/transitions/slide-from-right.html" rel="import">

  <style>
    body {
      font-family: Roboto, 'Helvetica Neue', Helvetica, Arial, sans-serif;
      margin: 0;
    }

    core-animated-pages {
      top: 50px;
      font-size: 72px;
      overflow: hidden;
      width: 100%;
      height: 100%;
    }

    section > div {
      height: 100%;
      color: white;
    }
    .smaller{
      height: 300px;
      width: 300px;
    }

  </style>

</head>
<body unresolved>
  <select onchange="change();">
    <option value="cross-fade-all" selected>cross-fade-all</option>
    <option value="slide-from-right">slide-from-right</option>
  </select>

  <div class="smaller">
  <core-animated-pages onclick="stuff();" transitions="cross-fade-all">
    <section>
      <div layout vertical center center-justified style="background:red;">
        <div>1</div>
      </div>
    </section>
    <section>
      <div layout vertical center center-justified style="background:blue;">
        <div>2</div>
      </div>
    </section>
    <section>
      <div layout vertical center center-justified style="background:purple;">
        <div>3</div>
      </div>
    </section>
    <section>
      <div layout vertical center center-justified style="background:orange;">
        <div>4</div>
      </div>
    </section>
    <section>
      <div layout vertical center center-justified style="background:green;">
        <div>5</div>
      </div>
    </section>
  </core-animated-pages>
  </div>

  <script>
    function change() {
      var s = document.querySelector('select');
      document.querySelector('core-animated-pages').transitions = document.querySelector('select').options[s.selectedIndex].value;
    }

    var up = true;
    var max = 4;
    function stuff() {
      var p = document.querySelector('core-animated-pages');
      if (up && p.selected === max || !up && p.selected === 0) {
        up = !up;
      }
      if (up) {
        p.selected += 1;
      } else {
        p.selected -= 1;
      }
    }
  </script>
</body>
</html>
